<div class="row">
    <div class="col s12 m7">
        <div class="card-panel blue">
            <div class="row">
                <div class="torrent-progress">
                    <div class="progress">
                        <div class="determinate purple"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6">
                    <p>{{ torrentName }}</p>
                </div>

                <div class="row-fluid">
                    <a class="green btn span2">
                        <i class="fa fa-download"></i>
                    </a>

                    <a class="orange btn span2 center">
                        <i class="fa fa-pause-circle" aria-hidden="true"></i> 
                    </a>

                    <a class="red btn span2 right" ng-click="deleteTorrent('{{torrentId}}')">
                        <i class="fa fa-trash"></i>
                    </a>
                    
                   
    
                </div>
            </div>
        </div>
    </div>
</div>
